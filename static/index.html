<!-- static/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Powered Studio</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>AI-Powered Content Studio</h1>
    <p>Create intelligent content with cutting-edge AI technology.</p>
    <form id="generate-form">
      <textarea placeholder="Enter your prompt..." rows="4"></textarea>
      <button type="submit">Generate</button>
    </form>
    <div id="result"></div>
  </div>
  <script>
    document.getElementById('generate-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const prompt = e.target.querySelector('textarea').value;
      try {
        const response = await fetch('/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });
        const data = await response.json();
        document.getElementById('result').innerHTML = data.text || `<img src="${data.imageUrl}" alt="Generated Image">`;
      } catch (error) {
        document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
